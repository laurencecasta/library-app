<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Library Mini Project</title>
</head>
<body>
  <div class="cardContainer" id="cardContainer">
  </div>
  <div class="buttonContainer">
    <button id="addBookButton">ADD BOOK</button>
  </div>
  <div hidden class="formContainer" id="formContainer">
    <form id="addBook">
      <h2>ADD BOOK</h2>
      <label for="titleInput">TITLE</label>
      <input type="text" placeholder="Book Title" id="titleInput">
      <label for="authorInput">AUTHOR</label>
      <input type="text" placeholder="Author" id="authorInput">
      <label for="pagesInput">PAGE COUNT</label>
      <input type="text" placeholder="Number of Pages" id="pagesInput">
      <label for="readStatus">READ</label>
      <input type="checkbox" id="fStatus">
      <div class="fBtnContainer"><button id="addBtn">ADD</button></div>
    </form>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
